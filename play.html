<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>player - Xplore.</title>
</head>
<body>
    <!--playing page-->
    <section class="play-header">
        <img src="/image/IMG-20220607-WA0000.jpg" alt="" class="main-img">
        <article class="main-child">
            <article class="child">
                <article>
                    <article class="music-title">Baloyi</article>
                    <article class="music-disc">she my cutie</article>
                </article>
                <article class="sharing-btn">
                    <article class="sharing">S</article>
                    <article class="sharing">D</article>
                    
                </article>
            </article>
            <article class="range-val">
                <input type="range" class="range">
            </article>
            <section class="controllers">
                <article class="control">
                    <article class="prev-next"><</article>
                    <article class="play">||</article>
                    <article class="prev-next">></article>
                    </article>
            </section>
        </article>
        <article class="play-logo-small">wandhuma.</article>
    </section>
    

</body>
</html>
